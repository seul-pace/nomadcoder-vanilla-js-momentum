<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style/style.css">

        <button>투두 입력하기</button>

    <ul id="todo-list"></ul>

    <h2>[랜덤 이미지]</h2>
    <div id="randImg"></div>
